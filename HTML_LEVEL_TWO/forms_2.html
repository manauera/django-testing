<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Forms with functions!</title>
    </head>
    <body>
        <form action="https://www.facebook.com" method="get">
            <p>Enter text and take me to FB:</p>
            <input type="text" name="userinput" value="">
            <input type="submit" name="submit_button" value="Submit">
        </form>

        <h1>Using <emph>'label'</emph> with <emph>'for'</emph> parameter</h1>

        <form>
            <label for="userinput">Enter input:</label>
            <input id="userinput" type="text" name="" value="" placeholder="Just some placeholder" required>

        </form>

    </body>
</html>
